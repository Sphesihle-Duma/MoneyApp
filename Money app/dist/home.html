<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoneyApp - Home</title>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap">
  <link rel="stylesheet" href="./homePageStyles.css">
  <link rel="stylesheet" href="./savings.css">
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="header">
    <h1>Welcome to MoneyApp</h1>
  </div>

  <div class="container">
    <!-- Balance Section -->
    <div class="balance-card">
      <h2>Financial Freedom</h2>
      <p>Hello</p>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
      <div class="action" id="microloans-action">
        <i class="bx bx-money"></i>
        <span>Microloans</span>
      </div>

      <div class="action" id="savings-action">
        <i class="bx bx-wallet"></i>
        <span>Savings</span>
      </div>

      <div class="action">
        <i class="bx bx-group"></i>
        <span>Unknown</span>
      </div>
      <div class="action">
        <i class="bx bx-gift"></i>
        <span>Unknown</span>
      </div>
    </div>

    <!-- Recent Transactions -->
    <div class="transactions">
      <h3>You have not made your selection</h3>
    </div>
  </div>
 <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
 <script src="./microloan.js"></script>
 <script src="./savings.js"></script>
</body>
</html>
